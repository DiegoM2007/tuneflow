<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="manifest" href="manifest.json">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  â•‘  REGLA CRÃTICA DE iOS WebKit:                        â•‘

  <div id="yt-ghost" aria-hidden="true">
    <div id="yt-player"></div>
  </div>

  <!-- â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <header class="header">
    <div class="header-top">
      <div class="logo">
        <span class="logo-mark">â™«</span>
        <span class="logo-name">TuneFlow</span>
      </div>
    </div>

    <form class="search-form" id="searchForm" autocomplete="off">
      <div class="search-box">
        <svg class="search-ico" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2.2" aria-hidden="true">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
        </svg>
        <input
          id="searchInput"
          class="search-input"
          type="search"
          placeholder="Artista, canciÃ³n, Ã¡lbumâ€¦"
          spellcheck="false"
          autocorrect="off"
          enterkeyhint="search"
        >
        <button class="search-btn" type="submit" aria-label="Buscar">IR</button>
      </div>
    </form>
  </header>

  <!-- â”€â”€ TABS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <nav class="tabs" role="tablist" aria-label="Secciones">
    <button class="tab tab--active" data-tab="results"
            role="tab" aria-selected="true" aria-controls="panel-results">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           aria-hidden="true"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      Resultados
    </button>
    <button class="tab" data-tab="favorites"
            role="tab" aria-selected="false" aria-controls="panel-favorites">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           aria-hidden="true"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
      Favoritos
    </button>
  </nav>

  <!-- â”€â”€ CONTENIDO PRINCIPAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <main class="main" id="main">

    <!-- Estado inicial / vacÃ­o -->
    <div class="splash" id="splash">
      <div class="splash-icon">ðŸŽµ</div>

      <p class="splash-sub">Escribe el nombre de una canciÃ³n o artista para empezar.</p>
    </div>

    <!-- Spinner de carga -->
    <div class="loader visually-hidden" id="loader" aria-live="polite" aria-label="Cargando">
      <div class="spinner"></div>
      <span>Buscandoâ€¦</span>
    </div>

    <!-- Panel resultados de bÃºsqueda -->
    <section id="panel-results" class="panel panel--active"
             role="tabpanel" aria-labelledby="">
      <div class="track-list" id="trackList"></div>
    </section>

    <!-- Panel favoritos -->
    <section id="panel-favorites" class="panel"
             role="tabpanel">
      <div class="fav-header">

        <p class="splash-sub">Pulsa â™¥ en cualquier canciÃ³n para guardarla aquÃ­.</p>

    </section>

  <!-- â”€â”€ PLAYER BAR (fijo abajo) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <footer class="player" id="player">

    <!-- Miniatura + info -->
    <div class="player-info">
      <div class="player-thumb" id="playerThumb">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/>
        </svg>
      </div>
      <div class="player-meta">
        <p class="player-title" id="playerTitle">Sin reproducciÃ³n</p>
        <p class="player-artist" id="playerArtist">â€”</p>
      </div>

        </svg>
      </button>
    </div>

    <!-- Barra de progreso (tap para buscar posiciÃ³n) -->
    <div class="progress-track" id="progressTrack" role="progressbar"
         aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="time-row">
      <span id="timeCurrent">0:00</span>
      <span id="timeDuration">0:00</span>
    </div>

    <!-- Controles -->
    <div class="controls">
      <button class="ctrl-btn" id="btnPrev" aria-label="Anterior">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/>
        </svg>
      </button>

      <button class="ctrl-btn ctrl-btn--play" id="btnPlay" aria-label="Play / Pausa">
        <svg id="icoPlay" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M8 5v14l11-7z"/>
